<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Gambar</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur font agar terlihat modern */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Warna latar belakang lembut */
        }
        /* CSS kustom untuk transisi halaman */
        .page-container {
            /* Transisi dihidupkan kembali (transformasi 3D) */
            transition: transform 0.4s ease-in-out; 
            /* Tambahkan perspektif agar transformasi 3D (rotateY) terlihat */
            perspective: 1500px; 
            transform-style: preserve-3d;
        }

        /* Memastikan gambar halaman mengisi container dengan proporsional */
        .page-image {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            /* Bayangan untuk meniru buku cetak */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            border-radius: 0.75rem; /* Sudut membulat */
            /* Pastikan bagian belakang tidak terlihat saat dirotasi */
            backface-visibility: hidden; 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4 bg-gray-100">

    <h1 class="text-3xl font-extrabold text-blue-800 mb-6 mt-4">Buku Digital Sederhana</h1>

    <div id="book-wrapper" class="w-full max-w-lg mx-auto bg-white rounded-xl shadow-2xl p-4 md:p-6">
        <!-- Kontainer untuk Halaman Saat Ini -->
        <div id="page-container" class="page-container relative overflow-hidden rounded-lg">
            <img id="page-image" class="page-image" alt="Halaman Buku">
            
            <!-- Indikator Loading Gambar -->
            <div id="loading-indicator" class="absolute inset-0 flex items-center justify-center bg-gray-200 bg-opacity-80 transition-opacity duration-300 hidden">
                <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-gray-700 font-semibold">Memuat Halaman...</span>
            </div>
        </div>

        <!-- Kontrol Navigasi -->
        <div class="flex justify-between items-center mt-6 gap-4">
            <button id="prev-btn" class="flex-1 px-4 py-3 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition duration-150 disabled:bg-gray-400 disabled:shadow-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-base md:text-lg">
                &larr; Sebelumnya
            </button>
            
            <span id="page-number" class="text-sm md:text-base font-semibold text-gray-700 w-24 text-center"></span>

            <button id="next-btn" class="flex-1 px-4 py-3 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-600 transition duration-150 disabled:bg-gray-400 disabled:shadow-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 text-base md:text-lg">
                Berikutnya &rarr;
            </button>
        </div>
    </div>

    <script>
        const pageImages = [
            "https://arifmaulida.github.io/sinau/cvr.png", // Cover
            "https://arifmaulida.github.io/sinau/1.png",  // Halaman 1
            "https://arifmaulida.github.io/sinau/2.png",  // Halaman 2
            "https://arifmaulida.github.io/sinau/3.png",  // Halaman 3
            "https://arifmaulida.github.io/sinau/4.png",  // Halaman 4
            "https://arifmaulida.github.io/sinau/5.png",  // Halaman 5
            "https://arifmaulida.github.io/sinau/6.png",  // Halaman 6
        ];

        let currentPageIndex = 0;

        const pageImage = document.getElementById('page-image');
        const pageContainer = document.getElementById('page-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageNumberSpan = document.getElementById('page-number');
        const loadingIndicator = document.getElementById('loading-indicator');
        const totalPages = pageImages.length;
        const TRANSITION_DURATION = 400; // Durasi transisi 400ms

        // Fungsi untuk menampilkan indikator loading
        function showLoading() {
            loadingIndicator.classList.remove('hidden');
        }

        // Fungsi untuk menyembunyikan indikator loading
        function hideLoading() {
            loadingIndicator.classList.add('hidden');
        }

        // Fungsi utama untuk mengubah halaman dengan transisi membalik buku
        function changePage(newIndex, direction) {
            if (newIndex < 0 || newIndex >= totalPages || newIndex === currentPageIndex) {
                return;
            }

            // 1. Matikan tombol navigasi sementara
            prevBtn.disabled = true;
            nextBtn.disabled = true;

            // Tentukan rotasi keluar, rotasi awal masuk, dan titik putar (transform-origin)
            let rotationOut, rotationInStart, origin;
            
            // Logika Spine Flip (Engsel di kiri/pusat)
            if (direction === 'next') {
                // Membalik ke kiri (membuka halaman baru)
                rotationOut = 'rotateY(-90deg)'; // Halaman saat ini berputar menjauh ke kiri
                rotationInStart = 'rotateY(90deg)';  // Halaman baru masuk dari kanan
                origin = 'left center'; // Engsel di sisi kiri (spine buku)
            } else { // 'prev' (Membalik kembali ke kanan/menutup halaman)
                // Membalik ke kanan (menutup halaman)
                rotationOut = 'rotateY(90deg)'; // Halaman saat ini berputar menjauh ke kanan
                rotationInStart = 'rotateY(-90deg)';  // Halaman baru masuk dari kiri
                origin = 'left center'; // Engsel di sisi kiri (spine buku)
            }
            
            // 2. Terapkan titik putar dan rotasi keluar (Halaman saat ini berputar)
            pageContainer.style.transformOrigin = origin;
            pageContainer.style.transform = rotationOut;

            // Tunggu transisi keluar selesai
            setTimeout(() => {
                // 3. Update konten (gambar) setelah halaman 'keluar'
                currentPageIndex = newIndex;
                const newImageUrl = pageImages[currentPageIndex];
                
                showLoading();
                
                // Muat gambar baru dan tunggu hingga selesai
                const img = new Image();
                img.onload = () => {
                    pageImage.src = newImageUrl;
                    hideLoading();
                    
                    // 4. Set posisi awal untuk transisi masuk (sudah di-flip, dan siap berputar balik)
                    pageContainer.style.transformOrigin = origin; 
                    pageContainer.style.transform = rotationInStart;

                    // Force reflow/repaint agar gaya baru (posisi awal) diterapkan
                    void pageContainer.offsetWidth; 

                    // 5. Terapkan transisi masuk (rotasi kembali ke posisi normal)
                    pageContainer.style.transform = 'rotateY(0deg)';
                    
                    // 6. Update UI setelah transisi masuk selesai
                    setTimeout(updateUI, TRANSITION_DURATION);
                };
                img.onerror = () => {
                    console.error("Gagal memuat gambar:", newImageUrl);
                    hideLoading();
                    // Kembali ke index lama jika gagal
                    currentPageIndex = direction === 'next' ? currentPageIndex - 1 : currentPageIndex + 1;
                    updateUI();
                    alertMessage("Gagal memuat gambar halaman. Coba lagi atau periksa koneksi Anda.", 'error');
                };
                img.src = newImageUrl;
                
            }, TRANSITION_DURATION);
        }
        
        // Fungsi untuk menampilkan pesan (pengganti alert)
        function alertMessage(message, type) {
            const messageBox = document.createElement('div');
            messageBox.textContent = message;
            messageBox.className = `fixed top-4 right-4 p-4 rounded-lg shadow-xl text-white font-bold transition-transform transform duration-300 ${type === 'error' ? 'bg-red-500' : 'bg-green-500'}`;
            document.body.appendChild(messageBox);
            
            setTimeout(() => {
                messageBox.style.transform = 'translateY(-100%)';
                messageBox.style.opacity = '0';
                setTimeout(() => messageBox.remove(), 300);
            }, 3000);
        }

        // Fungsi untuk memperbarui status tombol dan nomor halaman
        function updateUI() {
            // Nomor halaman (Cover sebagai Halaman 0, Halaman 1 sebagai Halaman 1, dst.)
            if (currentPageIndex === 0) {
                pageNumberSpan.textContent = "Cover";
            } else {
                pageNumberSpan.textContent = `Halaman ${currentPageIndex} dari ${totalPages - 1}`;
            }

            // Status tombol
            prevBtn.disabled = currentPageIndex === 0;
            nextBtn.disabled = currentPageIndex === totalPages - 1;
            
            // Aktifkan kembali tombol setelah update selesai
            setTimeout(() => {
                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex === totalPages - 1;
            }, 50); 
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentPageIndex > 0) {
                changePage(currentPageIndex - 1, 'prev'); // Tambahkan direction: 'prev'
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPageIndex < totalPages - 1) {
                changePage(currentPageIndex + 1, 'next'); // Tambahkan direction: 'next'
            }
        });
        
        // Inisialisasi tampilan awal
        function initializeBook() {
            // Muat cover tanpa transisi awal
            currentPageIndex = 0;
            pageImage.src = pageImages[currentPageIndex];
            // Pastikan transform di reset ke default untuk halaman awal
            pageContainer.style.transform = 'rotateY(0deg)'; 
            pageContainer.style.transformOrigin = 'center center'; // Default origin
            updateUI();
        }

        window.onload = initializeBook;
    </script>

</body>
</html>
